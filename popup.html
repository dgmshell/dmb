<script>
    async function decryptAES() {
        // Datos en Base64
        const ivBase64 = "SwlvsmcbAZlYDbe8uUfFQQ==";
        const keyBase64 = "WLwsu9VQEpB8ciGJoFOIlAzXLbkru4mXdyfl8ZW1Ud0=";
        const encryptedBase64 = "OwLE6e70oFUoXcpjcxJ3Ew==";

        // Convertir Base64 a ArrayBuffer
        const iv = Uint8Array.from(atob(ivBase64), c => c.charCodeAt(0));
        const keyRaw = Uint8Array.from(atob(keyBase64), c => c.charCodeAt(0));
        const encryptedData = Uint8Array.from(atob(encryptedBase64), c => c.charCodeAt(0));

        // Importar la clave en formato CryptoKey
        const key = await crypto.subtle.importKey(
            "raw",
            keyRaw,
            { name: "AES-CBC" },
            false,
            ["decrypt"]
        );

        try {
            // Desencriptar los datos
            const decryptedBuffer = await crypto.subtle.decrypt(
                { name: "AES-CBC", iv: iv },
                key,
                encryptedData
            );

            // Convertir ArrayBuffer a texto
            const decoder = new TextDecoder();
            console.log("Mensaje descifrado:", decoder.decode(decryptedBuffer));
        } catch (err) {
            console.error("Error al desencriptar:", err);
        }

    }
    decryptAES()

</script>
